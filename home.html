        <title>Academic Squad</title>
        <template id="question_template">
            <div class="question_div">
                <h1 id="title"></h1>
                <hr>
                <div class="question_footer">
                    <p id="username"></p>
                    <p id="datetime"></p>
                </div>
                <hr>
                <p id="description"></p>
                <div id="comments_section">
                    <hr id="comment_hr">
                    <h4 class="comment_header">Comments: </h4>
                </div>
                <hr>
                <div class="comment">
                    <textarea id="comment_desc_form" maxlength="100" minlength="1" placeholder="Add comment"></textarea>
                    <textarea id="comment_name_form" maxlength="10" minlength="1" placeholder="Name"></textarea>
                    <button type="submit" id="comment_submit_form"><img src="media/send.png" style="height: 50px; width: 50px;"></button>
                </div>
            </div>
        </template>
        <template id="comment_template">
            <div class="comment_space">
                <p id="comment"></p>
            </div>
        </template>
    </head>
